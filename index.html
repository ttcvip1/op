<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Step-by-Step TTT Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffd700;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            text-align: left;
            color: #ffebcd;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        button {
            background: #ffd700;
            color: #1e3c72;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #ffb700;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .footer-note {
            margin-top: 20px;
            font-size: 14px;
            color: #dcdcdc;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TTT GENARATOR</h1>

        <!-- Password Step -->
        <div class="step active" id="password-step">
            <label for="password">Enter Password:</label>
            <input type="password" id="password" placeholder="Password">
            <button onclick="checkPassword()">Submit</button>
        </div>

        <!-- Step 1 -->
        <div class="step" id="step-1">
            <label for="assets">Enter Asset Names (e.g., USDBRL-OTC, USDINR-OTC, USDARS-OTC):</label>
            <input type="text" id="assets" placeholder="Asset Names (comma separated)">
            <button onclick="nextStep(1)">Next</button>
        </div>

        <!-- Step 2 -->
        <div class="step" id="step-2">
            <label for="direction">Enter Trade Direction (CALL/PUT):</label>
            <input type="text" id="direction" placeholder="CALL/PUT">
            <button onclick="nextStep(2)">Next</button>
        </div>

        <!-- Step 3 -->
        <div class="step" id="step-3">
            <label for="startTime">Enter Start Time (HH:MM):</label>
            <input type="time" id="startTime">
            <button onclick="nextStep(3)">Next</button>
        </div>

        <!-- Step 4 -->
        <div class="step" id="step-4">
            <label for="endTime">Enter End Time (HH:MM):</label>
            <input type="time" id="endTime">
            <button onclick="generate()">Generate Signals</button>
        </div>

        <!-- Output -->
        <div class="step" id="output">
            <h3>Generated Signals</h3>
            <div id="signalsOutput" style="text-align: left; font-size: 14px; color: #ffebcd;"></div>
            <button onclick="restart()">Restart</button>
        </div>
    </div>

    <script>
        let step = 1;
        const correctPassword = "@Triple_T_Trader";

        function checkPassword() {
            const password = document.getElementById("password").value.trim();
            if (password === correctPassword) {
                document.getElementById("password-step").classList.remove("active");
                document.getElementById("step-1").classList.add("active");
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function nextStep(currentStep) {
            const current = document.getElementById(`step-${currentStep}`);
            const next = document.getElementById(`step-${currentStep + 1}`);

            if (!validateInput(currentStep)) return;

            current.classList.remove("active");
            next.classList.add("active");
        }

        function validateInput(step) {
            if (step === 1) {
                const assets = document.getElementById("assets").value.trim();
                const assetArray = assets.split(',').map(asset => asset.trim());
                if (assetArray.length !== 3 || assetArray.some(asset => !/^[A-Z]{3}[A-Z0-9-]{3,}-OTC$/.test(asset))) {
                    alert("Enter exactly three valid asset names (e.g., USDBRL-OTC, USDINR-OTC, USDARS-OTC).");
                    return false;
                }
            } else if (step === 2) {
                const direction = document.getElementById("direction").value.trim().toUpperCase();
                if (direction !== "CALL" && direction !== "PUT") {
                    alert("Enter CALL or PUT as direction.");
                    return false;
                }
            } else if (step === 3) {
                if (!document.getElementById("startTime").value) {
                    alert("Enter a valid start time.");
                    return false;
                }
            }
            return true;
        }

        function generate() {
            const assets = document.getElementById("assets").value.trim().split(',').map(asset => asset.trim());
            const direction = document.getElementById("direction").value.trim().toUpperCase();
            const startTime = new Date("1970-01-01T" + document.getElementById("startTime").value + "Z");
            const endTime = new Date("1970-01-01T" + document.getElementById("endTime").value + "Z");

            if (!document.getElementById("endTime").value || startTime >= endTime) {
                alert("Enter a valid end time that is later than start time.");
                return;
            }

            const signalsOutput = document.getElementById("signalsOutput");

            // Get the current date in UTC+06:00 timezone
            const now = new Date();
            const utcOffset = 6 * 60; // UTC+06:00
            now.setMinutes(now.getMinutes() + utcOffset);

            // Format the current date
            const dateString = now.toISOString().split('T')[0]; // Only the date part

            signalsOutput.innerHTML = `
                <p>íÜúTRIPLE T TRADER íÜú</p>
                <p>‚è∞Timezone: UTC (+06:00)</p>
                <p>üìÖDate: ${dateString} UTC+06:00</p>
                <p>‚óªÔ∏èAVOID IF OPPOSITE TREND, BACK 2 BACK 3 OPPOSITE CANDLE & PREVIOUS CANDLE DOJI OR GAPES</p>
                <p><strong>SIGNALS:</strong></p>
            `;
            let signalTime = startTime;

            const numSignals = Math.floor(Math.random() * (12 - 8 + 1) + 8);
            for (let i = 0; i < numSignals; i++) {
                const interval = Math.floor(Math.random() * (7 - 4 + 1) + 4);
                signalTime = new Date(signalTime.getTime() + interval * 60000);

                if (signalTime >= endTime) break;

                const randomAsset = assets[Math.floor(Math.random() * assets.length)]; // Randomly pick an asset
                const signal = `${signalTime.toISOString().substring(11, 16)} - ${randomAsset} - ${direction}`;
                signalsOutput.innerHTML += `<p>${signal}</p>`;
            }

            document.getElementById("step-4").classList.remove("active");
            document.getElementById("output").classList.add("active");
        }

        function restart() {
            document.getElementById("output").classList.remove("active");
            document.getElementById("step-1").classList.add("active");
            document.querySelectorAll("input").forEach(input => input.value = "");
        }
    </script>
</body>
</html>
