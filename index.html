<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Step-by-Step TTT Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffd700;
        }

        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            text-align: left;
            color: #ffebcd;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        button {
            background: #ffd700;
            color: #1e3c72;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #ffb700;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .footer-note {
            margin-top: 20px;
            font-size: 14px;
            color: #dcdcdc;
            font-style: italic;
        }

        #output {
            text-align: left;
            font-size: 14px;
            color: #ffebcd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TTT Generator</h1>

        <!-- Step 1 -->
        <div class="step active" id="step-1">
            <label for="start_time">Enter Start Time (HH:MM):</label>
            <input type="time" id="start_time">
            <button onclick="generateSignals()">Generate Signals</button>
        </div>

        <!-- Output -->
        <div class="step" id="output">
            <h3>Generated Signals</h3>
            <div id="signalsOutput"></div>
            <button onclick="restart()">Restart</button>
        </div>
    </div>

    <script>
        async function generateSignals() {
            const start_time = document.getElementById("start_time").value;
            const end_time = document.getElementById("end_time")?.value;  // Optional, but can be used later if needed

            if (!start_time) {
                alert("Start time is required!");
                return;
            }

            const proxyUrl = "https://cors-anywhere.herokuapp.com/";
            const apiUrl = "https://alltradingapi.com/signal_list_gen/qx_signal.js";
            const url = `${proxyUrl}${apiUrl}`;
            const params = new URLSearchParams({
                start_time,
                end_time: end_time || "18:00",  // Default end time if not provided
                days: 3,
                pairs: "BRLUSD_otc,USDPKR_otc,USDINR_otc",
                mode: "normal",
                min_percentage: 50,
                filter: 1,
                separate: 1
            });

            try {
                const response = await fetch(`${url}?${params}`);
                const data = await response.json();
                console.log('API Response:', data);  // Log the entire response for debugging

                if (data && data.signals && Array.isArray(data.signals) && data.signals.length > 0) {
                    displaySignals(data.signals);
                } else {
                    document.getElementById("output").innerHTML = `<p>No signals generated.</p>`;
                }
            } catch (error) {
                console.error("Error fetching signals:", error.message);
                document.getElementById("output").innerHTML = `<p style="color: red;">${error.message}</p>`;
            }
        }

        function displaySignals(signals) {
            const output = document.getElementById("signalsOutput");
            output.innerHTML = "";

            signals.forEach(signal => {
                // Assuming each signal has time, pair, and direction fields
                const signalText = `${signal.time} - ${signal.pair} - ${signal.direction}`;
                output.innerHTML += `<p>${signalText}</p>`;
            });

            document.getElementById("step-1").classList.remove("active");
            document.getElementById("output").classList.add("active");
        }

        function restart() {
            document.getElementById("output").classList.remove("active");
            document.getElementById("step-1").classList.add("active");
            document.querySelectorAll("input").forEach(input => input.value = "");
        }
    </script>
</body>
</html>
