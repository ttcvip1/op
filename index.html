<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTT Signal Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TTT Signal Generator</h1>
        <div id="authentication">
            <div class="form-group">
                <label for="ttt-id">TTT ID:</label>
                <input type="email" id="ttt-id" placeholder="Enter TTT ID">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter Password">
            </div>
            <button onclick="authenticate()">Login</button>
            <p id="auth-error" class="error"></p>
        </div>

        <div id="parameters" style="display: none;">
            <div class="form-group">
                <label for="assets">Asset Names (Max 3):</label>
                <input type="text" id="assets" placeholder="e.g., USDBDT-OTC, USDEGP-OTC">
            </div>
            <div class="form-group">
                <label for="start-time">Start Time:</label>
                <input type="time" id="start-time" value="09:00">
            </div>
            <div class="form-group">
                <label for="end-time">End Time:</label>
                <input type="time" id="end-time" value="18:00">
            </div>
            <div class="form-group">
                <label for="days">Filtering Days:</label>
                <input type="number" id="days" value="5">
            </div>
            <button onclick="fetchSignals()">Get Signals</button>
        </div>

        <div id="output" class="output" style="display: none;"></div>
    </div>

    <script>
        const validTTTId = "triplettrader@gmail.com";
        const validPassword = "@Triple_T_Trader";
        const expiryDate = new Date("2070-12-10");

        function authenticate() {
            const tttId = document.getElementById("ttt-id").value.trim();
            const password = document.getElementById("password").value.trim();
            const authError = document.getElementById("auth-error");

            if (tttId === validTTTId && password === validPassword) {
                const today = new Date();
                if (today <= expiryDate) {
                    alert("Your ID is approved âœ…");
                    document.getElementById("authentication").style.display = "none";
                    document.getElementById("parameters").style.display = "block";
                } else {
                    authError.textContent = "Access Denied. TTT ID has expired.";
                }
            } else {
                authError.textContent = "Access Denied. Invalid TTT ID or Password.";
            }
        }

        async function fetchSignals() {
            const assets = document.getElementById("assets").value.split(",").map(a => a.trim());
            const startTime = document.getElementById("start-time").value;
            const endTime = document.getElementById("end-time").value;
            const days = document.getElementById("days").value;

            if (assets.length === 0 || assets.length > 3) {
                alert("Please enter 1 to 3 assets.");
                return;
            }

            const params = new URLSearchParams({
                start_time: startTime,
                end_time: endTime,
                days: days || 3,  // Default to 3 days if not provided
                pairs: assets.join(","),
                mode: "normal",  // Default mode
                min_percentage: "50",  // Default accuracy
                filter: "1",  // Default to human-based filter
                separate: "1"  // Default to separate results by trend
            });

            try {
                const url = `https://alltradingapi.com/signal_list_gen/qx_signal.js?${params}`;
                console.log(`Fetching signals with URL: ${url}`);
                const response = await fetch(url);
                console.log("Response Status:", response.status);

                if (response.ok) {
                    const data = await response.text();
                    console.log("Response Data:", data);
                    document.getElementById("output").style.display = "block";
                    document.getElementById("output").textContent = data;
                } else {
                    alert(`Failed to fetch signals. Status Code: ${response.status}`);
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                alert("An error occurred while fetching signals.");
            }
        }
    </script>
</body>
</html>
